<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display container">
            <div class="display top">0</div>
            <div class="display bottom">0</div>
        </div>
        <div class="button container">
            <div class="button special" data-keyalt="" data-key="Escape">C</div>
            <div class="button special" data-keyalt="" data-key="n">±</div>
            <div class="button special" data-keyalt="Delete" data-key="Backspace">⌫</div>
            <div class="button operation" data-keyalt="d" data-key="/">÷</div>
            <div class="button" data-keyalt="" data-key="7">7</div>
            <div class="button" data-keyalt="" data-key="8">8</div>
            <div class="button" data-keyalt="" data-key="9">9</div>
            <div class="button operation" data-keyalt="x" data-key="*">×</div>
            <div class="button" data-keyalt="" data-key="4">4</div>
            <div class="button" data-keyalt="" data-key="5">5</div>
            <div class="button" data-keyalt="" data-key="6">6</div>
            <div class="button operation" data-keyalt="s" data-key="-">-</div>
            <div class="button" data-keyalt="" data-key="1">1</div>
            <div class="button" data-keyalt="" data-key="2">2</div>
            <div class="button" data-keyalt="" data-key="3">3</div>
            <div class="button operation" data-keyalt="a" data-key="+">+</div>
            <div class="button blank" data-keyalt="" data-key=""></div>
            <div class="button" data-keyalt="" data-key="0">0</div>
            <div class="button" data-keyalt="" data-key=".">.</div>
            <div class="button operation" data-keyalt="Enter" data-key="=">=</div>
        </div>
    </div>
</body>
</html>
